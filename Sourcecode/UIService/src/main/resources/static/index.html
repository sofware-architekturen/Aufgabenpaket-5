<!DOCTYPE html>
<html>

<head>
    <title>Buchlager Microservices Demo UI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="webjars/datatables/1.10.23/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css" />
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Buchlager Microservices Demo UI</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Buchlager Microservices Demo UI</h1>

        <table id="table" class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Publisher</th>
                <th scope="col"># in Stock</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th data-field="id" scope="row">id</th>
                <td data-field="title">title</td>
                <td data-field="authors">authors</td>
                <td data-field="PublisherName">PublisherName</td>
                <td data-field="amountInStock">amountInStock</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

<div class="container">
    <footer>
        <p>
            IT-Analyst
        </p>
    </footer>
</div>

<script type="text/javascript"
        src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
        src="webjars/datatables/1.10.23/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
        src="webjars/datatables/1.10.23/js/dataTables.bootstrap5.min.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
